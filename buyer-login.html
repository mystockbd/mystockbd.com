<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buyer লগইন করুন</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
  --primary: #4f46e5;
  --accent: #14b8a6;
  --gray: #9ca3af;
  --bg: #f3f4f6;
  --border: #d1d5db;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Noto Sans Bengali', sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f0fdfa);
  display: flex; align-items: center; justify-content: center;
  min-height: 100vh; padding: 1rem;
}
.container {
  display: grid; grid-template-columns: 1fr 1fr;
  background: rgba(255,255,255,0.95);
  border-radius: 1.5rem; box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  overflow: hidden; max-width: 950px; width: 100%;
  backdrop-filter: blur(10px);
}
.form-box {
  padding: 3rem; background: rgba(255,255,255,0.9);
  border-radius: 1.5rem; display: flex; flex-direction: column;
  justify-content: center; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
}
h2 { font-size: 1.8rem; font-weight: 700; color: #111827; text-align: center; margin-bottom: 0.3rem; }
.tagline { font-size: 1rem; color: var(--gray); text-align: center; margin-bottom: 1rem; }
p { font-size: 0.95rem; color: var(--gray); text-align: center; margin-bottom: 1rem; }
p a { color: var(--primary); font-weight: 600; text-decoration: none; transition: 0.2s; }
p a:hover { text-decoration: underline; color: var(--accent); }
form { margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem; }
label { font-size: 0.95rem; color: #374151; margin-bottom: 0.25rem; }
.input-group { position: relative; }
.input-group input {
  width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem;
  border: 1px solid var(--border); font-size: 1rem; outline: none;
  transition: 0.2s; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.input-group input:focus {
  border-color: var(--primary);
  box-shadow: 0 4px 15px rgba(79,70,229,0.25);
}
.toggle-eye {
  position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
  cursor: pointer; color: var(--gray); font-size: 1.3rem; transition: 0.2s;
}
.toggle-eye:hover { color: var(--primary); }
.error-msg { color: #dc2626; font-size: 0.85rem; text-align:center; display:none; }
button {
  padding: 0.85rem; font-size: 1.05rem; font-weight: 600; border-radius: 0.75rem;
  border: none; cursor: pointer; color: white;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  box-shadow: 0 6px 15px rgba(79,70,229,0.3); transition: 0.3s;
  display: flex; align-items: center; justify-content: center; gap: 0.5rem;
}
button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(79,70,229,0.35); }
.banner { background: url('https://i.postimg.cc/0Q7gnd4S/download-2.jpg') center/cover no-repeat;
  display: flex; align-items: flex-end; justify-content: center; padding: 2rem;
  color: white; position: relative;
}
.banner::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0)); }
.banner-text { position: relative; z-index: 1; text-align: center; }
.banner-text h3 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
.banner-text p { font-size: 1.05rem; font-weight: 500; color: #f9fafb; }
@media (max-width: 768px) { .container { grid-template-columns: 1fr; } .banner { display: none; } }

/* Loader */
#loader {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.loader-spinner {
  width: 50px; height: 50px;
  border: 5px solid #ddd;
  border-top: 5px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-spinner"></div>
</div>

<div class="container" id="mainContent" style="display:none;">
  <div class="form-box">
    <h2>লগইন করুন</h2>
    <p class="tagline">আপনার অ্যাকাউন্টে প্রবেশ করুন</p>
    <p>অ্যাকাউন্ট নেই? <a href="buyer-signup.html">সাইন আপ করুন</a></p>

    <form id="loginForm">
      <label for="email">ইমেইল ঠিকানা</label>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="আপনার ইমেইল ঠিকানা" required />
      </div>

      <label for="password">পাসওয়ার্ড</label>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন" required />
        <span class="toggle-eye material-icons-outlined">visibility</span>
      </div>

      <div class="error-msg" id="loginError">ইমেইল বা পাসওয়ার্ড সঠিক নয়!</div>

      <button type="submit" id="loginBtn">লগইন করুন</button>
    </form>
  </div>

  <div class="banner">
    <div class="banner-text">
      <p>আপনার বিশ্বস্ত অনলাইন মার্কেটপ্লেস</p>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBuGBZ9wJ2i29fIR2YjtUHqAqa58hkKXug",
  authDomain: "mystockbd-2562f.firebaseapp.com",
  projectId: "mystockbd-2562f",
  storageBucket: "mystockbd-2562f.appspot.com",
  messagingSenderId: "502104908886",
  appId: "1:502104908886:web:ec887afe724c0f1a2f87f7"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const loginForm = document.getElementById('loginForm');
const loginError = document.getElementById('loginError');
const passwordInput = document.getElementById('password');
const toggleEye = document.querySelector('.toggle-eye');
const loader = document.getElementById('loader');
const mainContent = document.getElementById('mainContent');

toggleEye.addEventListener('click', () => {
  if(passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleEye.textContent = 'visibility_off';
  } else {
    passwordInput.type = 'password';
    toggleEye.textContent = 'visibility';
  }
});

const urlParams = new URLSearchParams(window.location.search);
const storeId = urlParams.get('storeId');

// Signup link preserve storeId
const signupLink = document.querySelector('p a[href="buyer-signup.html"]');
if(storeId && signupLink){
    signupLink.href = `buyer-signup.html?storeId=${encodeURIComponent(storeId)}`;
}

// Wait until auth state is known
auth.onAuthStateChanged(user => {
  loader.style.display = "none";     // Hide loader
  mainContent.style.display = "grid"; // Show content

  if(user){
    const redirectUrl = storeId ? `buyer-profile.html?storeId=${storeId}` : 'buyer-profile.html';
    window.location.replace(redirectUrl); 
  }
});

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginError.style.display = 'none';

  const email = loginForm.email.value.trim();
  const password = passwordInput.value;

  try {
    await auth.signInWithEmailAndPassword(email, password);
  } catch(error){
    loginError.style.display = 'block';
    switch(error.code){
      case 'auth/user-not-found':
        loginError.textContent = "এই ইমেইল খুঁজে পাওয়া যায়নি।";
        break;
      case 'auth/wrong-password':
        loginError.textContent = "পাসওয়ার্ড ভুল।";
        break;
      default:
        loginError.textContent = "কিছু ভুল হয়েছে, পরে আবার চেষ্টা করুন।";
    }
    console.error(error);
  }
});
</script>

</body>
</html>
